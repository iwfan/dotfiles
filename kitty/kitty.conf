# Font
font_family      Cascadia Code PL
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 16.0
adjust_line_height 10

# Window
window_padding_width 6
confirm_os_window_close 1

# Tab
tab_bar_edge top
tab_bar_style powerline

# Misc
editor /usr/local/bin/nvim
macos_option_as_alt left
macos_quit_when_last_window_closed yes
startup_session startup.conf
include theme.conf

mouse_map cmd+left release grabbed,ungrabbed mouse_click_url

# Key Bindings

# NOTE: If you want to bind other custom keys, try using xxd -psd in your terminal to get the hex codes.

map cmd+w send_text application \x1b\x77
map cmd+r send_text application \x1b\x72
map cmd+t send_text application \x1b\x74
map cmd+shift+r send_text application \x1b\x52
map cmd+shift+e send_text application \x1b\x45
map cmd+shift+f send_text application \x1b\x46
map cmd+shift+p send_text application \x1b\x50
map cmd+shift+x send_text application \x1b\x58

# Sends <M-.>
map cmd+period send_text application \x1b\x2e
# Sends <M->>
map cmd+shift+period send_text application \x1b\x3e
# Sends <M-,>
map cmd+comma send_text application \x1b\x2c
# Sends <M-<>
map cmd+shift+comma send_text application \x1b\x3c
# Sends <M-;>
map cmd+semicolon send_text application \x1b\x3b
# Sends <M-:>
map cmd+shift+semicolon send_text application \x1b\x3a
# Sends <M-'>
map cmd+apostrophe send_text application \x1b\x27
# Sends <M-">
map cmd+shift+apostrophe send_text application \x1b\x22
# Sends <M-/>
map cmd+slash send_text application \x1b\x2f
# Sends <M-?>
map cmd+shift+slash send_text application \x1b\x3f
# Sends <M-\>
map cmd+backslash send_text application \x1b\x5c
map cmd+shift+backslash  send_text application \x1b\x7c
# Sends <M-]> and <M-[> for indenting lines
map cmd+right_bracket send_text application \x1b]
map cmd+left_bracket send_text application \x1b[
# Sends <M-}> and <M-{> for indenting lines
map cmd+shift+right_bracket send_text application \x1b}
map cmd+shift+left_bracket send_text application \x1b{
# Send Ctrl+Tab
map ctrl+tab send_text application C\x09
# Send Ctrl+Enter
map ctrl+enter send_text application C\x0d
# Send Shift+Enter
map shift+enter send_text application S\x0d
# Send Shift+Enter
map ctrl+shift+enter send_text application C-S\x0d
