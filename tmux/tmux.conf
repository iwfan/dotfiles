# References:
#   https://github.com/gpakosz/.tmux
#   https://github.com/arcticicestudio/igloo/blob/master/snowblocks/tmux/tmux.conf

#+---------+
#+ Options +
#+---------+

# -- general -------------------------------------------------------------------
set -g default-terminal "screen-256color" # colors!
# Enable 24-bit "True color" support
set -ga terminal-overrides ",*256col*:Tc"
# Change Cursor Shape in Neovim
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[ q'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

setw -g xterm-keys on
# faster command sequences
set -s escape-time 0
# increase repeat timeout
set -sg repeat-time 400
set -s focus-events on

set -g history-limit 5000                 # boost history
# Use vi(m) key bindings in copy mode and in the status line
setw -g mode-keys vi
# Enable mouse mode
set -g mouse on

set -g base-index 1                       # start windows numbering at 1
setw -g pane-base-index 1                 # make pane numbering consistent with windows
set -g status-interval 10                 # redraw status line every 10 seconds
set -g renumber-windows on
setw -g automatic-rename off

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# -- navigation ----------------------------------------------------------------
unbind c
unbind x
unbind '"'
unbind %
unbind &

bind c new-window -c "#{pane_current_path}"
bind -n C-M-n new-window -c "#{pane_current_path}"
bind - split-window -v -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
bind x confirm kill-pane
bind X confirm kill-window
bind -n C-M-w confirm kill-pane

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded config"
bind C-r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded config"
bind k clear-history

# window navigation
bind -r C-h previous-window
bind -r C-l next-window

bind -n C-M-h previous-window
bind -n C-M-l next-window

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# swap current pane
bind > swap-pane -D
bind < swap-pane -U

# pane resizing
bind -r H resize-pane -L 20
bind -r J resize-pane -D 20
bind -r K resize-pane -U 20
bind -r L resize-pane -R 20

# -- list choice (tmux < 2.4) --------------------------------------------------

# vi-choice is gone in tmux >= 2.4
run -b 'tmux bind -t vi-choice h tree-collapse 2> /dev/null || true'
run -b 'tmux bind -t vi-choice l tree-expand 2> /dev/null || true'
run -b 'tmux bind -t vi-choice K start-of-list 2> /dev/null || true'
run -b 'tmux bind -t vi-choice J end-of-list 2> /dev/null || true'
run -b 'tmux bind -t vi-choice H tree-collapse-all 2> /dev/null || true'
run -b 'tmux bind -t vi-choice L tree-expand-all 2> /dev/null || true'
run -b 'tmux bind -t vi-choice Escape cancel 2> /dev/null || true'

# -- edit mode (tmux < 2.4) ----------------------------------------------------

# vi-edit is gone in tmux >= 2.4
run -b 'tmux bind -ct vi-edit H start-of-line 2> /dev/null || true'
run -b 'tmux bind -ct vi-edit L end-of-line 2> /dev/null || true'
run -b 'tmux bind -ct vi-edit q cancel 2> /dev/null || true'
run -b 'tmux bind -ct vi-edit Escape cancel 2> /dev/null || true'

# -- copy mode -----------------------------------------------------------------

bind Enter copy-mode # enter copy mode
bind v copy-mode # enter copy mode

run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi H send -X start-of-line 2> /dev/null || true'
run -b 'tmux bind -t vi-copy L end-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

# -- buffers -------------------------------------------------------------------

bind P choose-buffer                      # choose which buffer to paste from

#+-----------+
#+ Bootstrap +
#+-----------+

# If "tpm" is not already installed, automatically clone the repository and install all configured plugins.
if "test ! -d ~/.config/tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

#+---------+
#+ Plugins +
#+---------+

# prefix I   install
# prefix alt-u   uninstall
# prefix U   upgrade

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin "tmux-plugins/tmux-prefix-highlight"

#+-----------------------+
#+ Plugin Configurations +
#+-----------------------+

# {{{tmux-resurrect
set -g @resurrect-save 'c-S'
set -g @resurrect-restore 'c-R'
set -g @resurrect-capture-pane-contents 'on'
# save vim session
set -g @resurrect-strategy-vim 'session'
# save neovim session
set -g @resurrect-strategy-nvim 'session'
# }}}

# {{{tmux-continuum
set -g @continuum-save-interval '60' # 一小时备份一次
set -g @continuum-restore 'on'
set -g @resurrect-hook-post-restore-all 'tmux kill-session -t 0'
#}}}

# Import the local configuration file if it exists
if '[ -f ~/.config/tmux/theme.conf ]' 'source ~/.config/tmux/theme.conf'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
