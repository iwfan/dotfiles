OneDark='#282a36'
NightOwl='#0F1D2A'
Material='#263238'

BACKGROUND_COLOR=default
INACTIVE_FG_COLOR='#5c6370'
ACTIVE_FG_COLOR='#fac863'

# Status setup

set -g status "on"
set -g status-position bottom
set -g status-justify left

set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status-style "bg=$BACKGROUND_COLOR"

separator="#[fg=$INACTIVE_FG_COLOR]|#[default]"
time="#[fg=$INACTIVE_FG_COLOR dim]%H:%M %p $separator #[fg=$INACTIVE_FG_COLOR dim]%b %d %a "
prefix="#{?client_prefix, ðŸŒˆ,}"

set -g status-left-length 100
set -g status-left ""
set -g status-right-length 100
set -g status-right "$prefix $time"

set -g @prefix_highlight_show_copy_mode 'on'

set-window-option -g window-status-current-style "fg=#9ed11d"
set-window-option -g window-status-current-format " #I:#[bold]#W "
set-window-option -g window-status-style "fg=$INACTIVE_FG_COLOR dim"
set-window-option -g window-status-format "#[none] #I:#W "
set-window-option -g window-status-separator "$separator"

setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#1f2335"
